<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moje Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <nav class="nav">
      <a href="#projects" class="nav__item">Projekty</a>
      <a href="#blog" class="nav__item">Blog</a>
    </nav>
    <h1 class="site-title">Moje Portfolio</h1>
  </header>

  <main>

    <!-- Sekcja Projektów -->
    <section id="projects" class="section">
      <h2 class="section-title">Projekty</h2>
      <div class="grid">
        <!-- Powiel ten blok dla każdego projektu -->
        <article class="card">
          <h3 class="card__title">Nazwa Projektu</h3>
          <p class="card__desc">
            Krótki opis projektu — technologia, cel, wyzwania.
          </p>
          <a href="https://github.com/twoje-konto/twoj-projekt" class="card__link" target="_blank" rel="noopener">
            Więcej →  
          </a>
        </article>
        <!-- / powtórz -->
      </div>
    </section>

    <!-- Sekcja Blog -->
    <section id="blog" class="section">
      <h2 class="section-title">Blog</h2>
      <div class="blog-list">
        <!-- Powiel ten blok dla każdego wpisu -->
        <article class="post">
          <h3 class="post__title">Tytuł Wpisu</h3>
          <time datetime="2025-06-15" class="post__date">15 czerwca 2025</time>
          <p class="post__excerpt">
            Wprowadzenie do wpisu — zarys tematu i wniosek zachęcający do czytania dalej.
          </p>
          <a href="blog/wpis1.html" class="post__link">Czytaj dalej →</a>
        </article>
        <!-- / powtórz -->
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <p>© 2025 Twoje Imię i Nazwisko</p>
  </footer>

</body>
</html>
